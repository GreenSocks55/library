<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>

    <!-- LINK FOR FONT FAMILY -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="header-text box-shadow">An E-Library For Your Favourite Books</div>
    </div>
    <div class="main box-shadow">
        <h3>Welcome To E-Library</h3>
        <div class="book-container">
        </div>
        <div class="add-container">
            <button class="add-container-button">Add A Book</button>
        </div>
    </div>
    <div class="footer">
        <span class="footer-text">@ranaaaame2024</span>
    </div>
    <div class="modal">
        <form action="" class="form">
            <h2>Add A Book</h2>
            <ul>
                <li>
                    <label for="add-book-title">Title: </label>
                    <input type="text" name="add-book-title" id="add-book-title">
                </li>
                <li>
                    <label for="add-book-pages">Pages: </label>
                    <input type="number" name="add-book-pages" id="add-book-pages">
                </li>
                <li>
                    <label for="add-book-author">Author: </label>
                    <input type="text" name="add-book-author" id="add-book-author">
                </li>
                <li>
                    <label for="add-book-status">Status: </label>
                    <select name="add-book-status" id="add-book-status">
                        <option value="true">COMPLETED</option>
                        <option value="false">INCOMPLETE</option>
                    </select>
                </li>
            </ul>
            <button type="submit">Add</button>
        </form>
    </div>
</body>
</html>
